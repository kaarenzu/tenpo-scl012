<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="beforeLogin.css">
    <link rel="stylesheet" href="ingresoCedula.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,800&display=swap" rel="stylesheet">
    <title>Ingresar datos</title>
</head>

<body>

    <main>
        <div id="IngresoCedula" class="content-box">
            <header>
                <h1 tabindex="0">Ingresa tus datos</h1>
                <h2 tabindex="0">Número de cédula de identidad y de serie</h2>
            </header>
            <div class="inputcorreos">
                <div class="correo-name">
                    <label for="nombre" class="nombre-correo">Número de cédula de identidad</label>
                    <input id="nombre" class="input" type="text" name="textfield" placeholder="Escribe aquí tu número" aria-placeholder="Ingresa tu nombre" />
                </div>
                <div class="correo-name">
                    <label for="email" class="nombre-correo">Número de serie <img src="img/numero-de-serie.png"> </label>
                    <input id="email" class="input" type="email" name="textfield" placeholder="Escribe aquí tu número de serie" />
                </div>

                <div class="checkbox">
                    <input type="checkbox" name="acepto" />Acepto conforme los <span>términos y<br> condiciones del servicio.</span> <br/>
                </div>
                <div class="boton">
                    <button id="continuar">Continuar</button>

                </div>
            </div>


        </div>

    </main>

</body>

</html>
